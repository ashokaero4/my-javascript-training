<!DOCTYPE html>
<html>

    <body>

        <h2>JavaScript Arrays</h2>
        
        <p>Arrays use numbers to access its elements.</p>
        
        <p id="three">player name:</p>

        <p id="five"></p>
        <p id="six"></p>

        <p id="shift"> </p>

        <script>
        const name = ["dhoni", "raina", "virat","rahul","surya"];

        document.getElementById("five").innerHTML = fruits;

        function myFunction() {
                    document.getElementById("push1").innerHTML = fruits.push("grapes");
                    document.getElementById("push2").innerHTML = fruits;
        }
        document.getElementById("shift").innerHTML = fruits;
        document.getElementById("shift1").innerHTML = fruits.shift();
        document.getElementById("shift2").innerHTML = fruits;

        const array1 = ["10", "20"];
        const array2 = ["30", "40", "50"];
        const array3 = ["60", "70"];

        const numbers = array1.concat(array2, array3,"merge the arrays with string values"); 

        document.getElementById("sum").innerHTML = numbers;

        </script>
