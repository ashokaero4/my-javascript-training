<!DOCTYPE html>
<html>
    <head><title>oct 27 learning</title>
    </head>
    <body style="background-color: rgb(250, 210, 158);">

        <p id= "one" ></p>

        <p id= "two" ></p>

        <p id="three"></p>

        <p id="four"></p>

        <p id="five"></p>



        <script>
                //"use strict";
            
            //bubble sort in js
                var  arr = [5,4,6,10,9,77,22,43,7,15,33];

                sort(arr);

                function sort(arr){
                    
                for(var i = 0; i < arr.length; i++){
                    
                for(var j = 0; j < ( arr.length - i -1 ); j++){
                    
                    if(arr[j] > arr[j+1]){
                        
                    // If the condition is true then swap them
                    var swap = arr[j]
                    arr[j] = arr[j + 1]
                    arr[j+1] =swap
                    }
                }
                }
                // Print the sorted array
                console.log(arr);
                document.getElementById("one").innerHTML=arr;
                }                            
            
            //this keyword 

                let person = {
                firstname: "Ashok",
                lastname: "T",
                rollno: "004",
                fullname : function () {
                    return this.firstname + " " + this.lastname;
                }
                };

                // Display data from the object:
                document.getElementById("two").innerHTML = person.fullname();

            //this takes a function as object
                function myFunction() {
                return this;
                }
                document.getElementById("three").innerHTML = myFunction();
                console.log(myFunction());

            //Explicit Function Binding using this

                const candi1 = {
                fullname:function() {
                    return this.firstname + " " + this.lastname;
                }
                }
                const candi2 = {
                firstname:"ASHOK",
                lastname: "T",
                }
                let ans = candi1.fullname.call(candi2); 
                document.getElementById("four").innerHTML = ans;
                console.log(ans); 


            //json objects
            
                 let text = '{"employees":['+'{"firstName":"ashok","lastName":"t" },'
                  +'{"firstName":"ram","lastName":"raja" },' +
                '{"firstName":"raju","lastName":"rock" }]}';

                const obj = JSON.parse(text);
                document.getElementById("five").innerHTML =
                obj.employees[0].firstName + " " + obj.employees[0].lastName;

        </script>
    </body>

</html>
